baseURL = 'https://airsoft-shot-timer-web.vercel.app/'
defaultContentLanguage = 'zh-tw'
theme = 'PaperMod'

[pagination]
pagerSize = 10

[params]
mainSections = ['posts']
author = 'AirsoftShotTimer Team'
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowWordCount = true
ShowRssButtonInSectionTermList = true
defaultTheme = 'auto'
disableThemeToggle = false

[[params.socialIcons]]
name = 'github'
url = 'https://github.com'

[outputs]
home = ['HTML', 'RSS', 'JSON']
section = ['HTML', 'RSS']
taxonomy = ['HTML', 'RSS']
term = ['HTML', 'RSS']

# Ensure RSS does not use index.xml to avoid index selection conflicts on some hosts
[outputFormats]
  [outputFormats.RSS]
  mediatype = 'application/rss+xml'
  baseName = 'feed'

